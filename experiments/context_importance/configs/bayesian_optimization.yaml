# @package _global_
# Budget for Bayesian Optimization
# One run equals one agent evaluation with n_eval_episodes
budget: 250

# Evaluation
n_eval_episodes: 5

# Environment
env: CARLPendulumEnv
context_feature_search_space:
  hyperparameters:
    max_train_contexts:
      lower: 1
      upper: 5
      default: 1
      type: uniform_float