carl:
  hide_context: false
  dict_observation_space: true
  scale_context_features: 'no'
  state_context_features: changing_context_features
  add_gaussian_noise_to_context: false
  gaussian_noise_std_percentage: 0.15
debug: true
seed: 0
group: null
algorithm: sac
env: CARLPendulumEnv
max_num_frames: 10000
n_step: 5
gamma: 0.9
alpha: 0.2
batch_size: 128
learning_rate: 0.001
q_targ_tau: 0.001
warmup_num_frames: 1000
pi_warmup_num_frames: 1000
pi_update_freq: 4
replay_capacity: 100000
render_freq: 10000
eval_freq: 10000
eval_episodes: ${eval_contexts.num_contexts}
zero_context: false
state_context: false
pi_context: true
q_context: true
context_state_indices: null
context_branch:
  width: 32
train_contexts:
  num_contexts: 50
  default_sample_std_percentage: 0.2
  fallback_sample_std: 0.1
eval_contexts:
  num_contexts: 10
  default_sample_std_percentage: 0.05
  fallback_sample_std: 0.1
  ref_level: 0.2
network:
  width: 32
budget: 250
