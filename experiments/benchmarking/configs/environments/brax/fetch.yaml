# @package _global_
defaults:
  - ../../algorithm/ppo

env: CARLFetch

max_num_frames: 100_000_000
replay_capacity: 20480
eval_episodes: 10
eval_freq: 500_000

learning_rate: 3e-4
clip_lr: 3e-4
gamma: 0.997
pi_target_tau: 0.1
entropy_regularizer_beta: 0.001
batch_size: 256
num_minibatches: 32
num_updates: 4
reward_scale: 5
clip_range: 0.8

network:
  width: 32

action_noise:
  type: null