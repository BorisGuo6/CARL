# @package _global_
defaults:
  - ../../algorithm/ppo

env: CARLHalfcheetah

max_num_frames: 1_000_000
replay_capacity: 1_000_000
eval_episodes: 10
eval_freq: 50_000

gamma: 0.99
q_targ_tau: 0.005
pi_targ_tau: 0.005
pi_update_freq: 2

learning_rate: 1.0e-4
batch_size: 256
alpha: 0.1

episode_length: 1000
unroll_length: 5
reward_scaling: 1
gae_lambda: 0.9
vf_coef: 0.1
