# @package _global_
defaults:
  - ../../algorithm/ppo

env: CARLAnt

max_num_frames: 50_000_000
replay_capacity: 5120
eval_episodes: 10
eval_freq: 250_000

learning_rate: 3e-4
clip_lr: 3e-4
gamma: 0.97
pi_target_tau: 0.1
entropy_regularizer_beta: 0.01
batch_size: 2048
num_minibatches: 32
num_updates: 4

network:
  width: 32

action_noise:
  type: null