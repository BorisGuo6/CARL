# @package _global_
defaults:
  - ../../algorithm/ppo

env: CARLVehicleRacingEnv

max_num_frames: 5_500_000
replay_capacity: 1024
eval_episodes: 10
eval_freq: 250_000

learning_rate: 1e-4
clip_lr: 3e-4
gamma: 0.99
pi_target_tau: 0.01
entropy_regularizer_beta: 0.0
batch_size: 256
num_minibatches: 8
num_updates: 4

network:
  width: 256

action_noise:
  type: null