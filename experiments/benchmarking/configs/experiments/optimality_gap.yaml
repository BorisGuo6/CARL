# @package _global_
defaults:
  - ../environments/classic_control/cartpole
  - ../context_visibility/hidden
  - ../slurm/cpushort

experiment: optimality_gap

carl:
  context_mask: null

eval_on_train_context: true

context_sampler:
  env_name: ${env}
  context_feature_names: ["pole_length"]
  seed: ${seed}
  n_samples: 64
  sigma_rel: 0.25  # 0.1, 0.25, 0.5
  uniform_distribution: true
  uniform_bounds_rel: [0.5, 1.5]

consider_n_samples: true

wandb:
  debug: true


hydra:
  run:
    dir: ./runs/optimality_gap/${env}/train
  sweep:
    dir: ./runs/optimality_gap/${env}/train
  launcher:
    setup:
      - export XLA_PYTHON_CLIENT_PREALLOCATE=false
      - export MUJOCO_GL=egl
