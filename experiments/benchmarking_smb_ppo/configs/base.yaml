defaults:
  - override /hydra/job_logging: colorlog
  - override /hydra/hydra_logging: colorlog

seed: 0
cuda: true
torch_deterministic: true
debug: ""

wandb:
  project: carl-smb-ppo
  entity: frederikschubert
  offline: true
  gradient_freq: -1

hydra:
  run:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true
